<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - SMS Spam Detection</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #4CAF50, #81C784);
            color: #fff;
            overflow: hidden;
        }
        .container {
            text-align: center;
            animation: fadeIn 1.5s;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            animation: bounceInDown 2s;
        }
        p {
            font-size: 1.5em;
            margin-bottom: 30px;
        }
        a {
            text-decoration: none;
            color: #4CAF50;
            background: #fff;
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 50px;
            transition: transform 0.3s, background 0.3s;
        }
        a:hover {
            background: #4CAF50;
            color: #fff;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="animate__animated animate__zoomIn">Welcome to SMS Spam Detection</h1>
        <p>Check if your message is spam in just seconds.</p>
        <a href="detection.html" class="animate__animated animate__pulse animate__infinite">Get Started</a>
    </div>
</body>
</html>
